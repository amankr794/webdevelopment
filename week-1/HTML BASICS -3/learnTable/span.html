<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Span</title>

    <style>
        table,tr,td{
            border: 1px solid black;
            border-collapse: collapse;
            text-align:center;
            caption-side: bottom;
        }
    </style>
</head>
<body>
    <!-- colspan -->
    <table>
        <caption>Rowspan</caption>
        <tr>
            <td colspan="2">abcd</td>
            <!-- <td>abcd</td> -->
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <td>abcd</td>
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <td>abcd</td>
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <td>abcd</td>
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <td>abcd</td>
            <td>abcd</td>
        </tr>
    </table>

    <br><br>

    <!-- rowspan -->
    <table>
        <caption>Colspan</caption>
        <tr>
            <td>abcd</td>
            <td>abcd</td>
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <td rowspan="3">abcd</td>
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <!-- <td>abcd</td> -->
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <!-- <td>abcd</td> -->
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <td>abcd</td>
            <td>abcd</td>
        </tr>
    </table>

    <br><br>

    <table>
        <caption>Colspan and Rowspan</caption>
        <tr>
            <td>abcd</td>
            <td>abcd</td>
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <td>abcd</td>
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <td>abcd</td>
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <td colspan="2" rowspan="2">xyz</td>
            <!-- <td>pqr</td> -->
        </tr>
        <tr>
            <td>abcd</td>
            <!-- <td>hnm</td> -->
            <!-- <td>zara</td> -->
        </tr>
    </table>
</body>
</html>
