<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table {
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
        <caption>Seminar table</caption>
      <thead>
        <tr>
          <th rowspan="3">Day</th>
          <th colspan="3">Seminar</th>
        </tr>

        <tr>
          <th colspan="2">Scheduled</th>
          <th rowspan="2">Topic</th>
        </tr>

        <tr>
          <th>Begin</th>
          <th>End</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td rowspan="2">Monday</td>
          <td rowspan="2" style="background-color:rgb(234, 234, 69);">8:00 a.m.</td>
          <td rowspan="2" style="background-color: rgb(201, 178, 223);">5:00 p.m.</td>
          <td>Introduction to XML</td>
        </tr>

        <tr>
          <td>Validity:DTD and Relax NG</td>
        </tr>

        <tr>
          <td rowspan="3">Tuesday</td>
          <td style="background-color:rgb(234, 234, 69);">8:00 a.m.</td>
          <td style="background-color:rgb(234, 234, 69);">11:00 a.m.</td>
          <td rowspan="2">XPath</td>
        </tr>

        <tr>
          <td style="background-color:rgb(234, 234, 69);">11:00 a.m.</td>
          <td style="background-color:rgb(100, 227, 169);">2:00 p.m.</td>
        </tr>

        <tr>
          <td style="background-color:rgb(100, 227, 169);">2:00 p.m.</td>
          <td style="background-color: rgb(201, 178, 223);">5:00 p.m.</td>
          <td>XSL Transformations</td>
        </tr>

        <tr>
          <td>Wednesday</td>
          <td style="background-color:rgb(234, 234, 69);">8:00 a.m.</td>
          <td style="background-color:rgb(100, 227, 169);">12:00 p.m.</td>
          <td>XSL Formatting Objects</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
